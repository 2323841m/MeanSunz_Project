{% extends 'meansunz/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Index
{% endblock %}

{% block body_block %}

    <div>
    {% if pages %}
        <h3>Trending</h3>
        <ul>
         {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
         {% endfor %}
        </ul>
    {% else %}
        <strong>There are no posts present.</strong>
    {% endif %}
    </div>

{% endblock %}
