{% extends 'meansunz/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About
{% endblock %}

{% block body_block %}
	<div class="contentBody">
		<div style="display:flex;flex-direction:row;">
			<div>
				<h2>
					Leaderboards
				</h2>
			</div>
			<div>
				<button id="switchBoard" type="switchBoard">View the most Liked/Hated</button>
			</div>
		</div>
		<div id="leaderBoardTable">
			<table class="leaderBoardTable">
				<tr>
					<th>Username</th>
					<th>Popularity score</th>
				</tr>
				{% for user in users %}
				<tr>
					<td> {{ user.username }} </td>
					<td> {{ user.popularity }} </td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
