{% extends 'meansunz/base.html' %}
{% load staticfiles %}

{% block title_block %}
    My Posts
{% endblock %}

{% block body_block %}
    <ul>
        {% for post in posts %}
            <li>

                 <a href="{% url 'show_post' post.category.slug post.id post.slug %}">{{ post.title|truncatechars:100 }}</a>

                {% if post.picture %}
                    <p><img src="{{ MEDIA_URL }}{{ post.picture }}"></p>
                {% endif %}

                {{ post.likes }}

            </li>
            <br/>
        {% endfor %}
    </ul>
{% endblock %}
